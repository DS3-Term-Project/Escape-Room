    <script>
      // Define a function to check if an object is being held
      function checkIfObjectIsHeld() {
        // Use the provided function to get the currently held object
        const heldObject = CIRCLES.getPickedUpElement();

        // Check if the result is not null (meaning an object is currently held)
        if (heldObject !== null) {
          // Log to the console
          console.log("OBJECT HELD");
          console.log(heldObject);
        }
      }

      // Set up an interval to periodically check for a held object
      // This example checks every 1000 milliseconds (1 second)
      setInterval(checkIfObjectIsHeld, 1000);

    </script>
